name: Sync Repos

on:
  push:
    branches:
      - main


jobs:
  sync-repos:
    runs-on: windows-latest
    env:
      devopsToken: ${{ secrets.AZURE_DEVOPS_TOKEN }}
    steps:
    - name: Sync
      shell: pwsh
      run: |
        ${{ github.workspace }}\sync.ps1

